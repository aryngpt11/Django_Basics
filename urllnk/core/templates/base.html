<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> <!-- FontAwesome CSS -->
    <title>{% block title %}{% endblock %}</title>
    {% block csscore %}<link rel="stylesheet" href="{% static 'style.css' %}">{% endblock %}
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'home' %} ">Home</a> </li>
            <!-- <li><a href="/about_us">About</a> </li> -->
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="/info">Django Course</a></li>
        </ul>
    </nav>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>
    <i class="fas fa-heart" aria-hidden="true"></i> 

    {% block content %}{% endblock %}
</body>
</html>
